{% extends 'inicio/base_home.html' %}
{% block content %}
{% load static %}

<div class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-9 col-lg-5">
                <div class="login-container text-center">
                    <div class="circle-image">
                        <img src="https://img.freepik.com/vector-gratis/carro-tienda-edificio-tienda-dibujos-animados_138676-2085.jpg?t=st=1724441264~exp=1724444864~hmac=27f3dd86101bff287d15023b094d4d9edb98aa449e5d344625eaccb93c533b6b&w=740" alt="Carro de tienda" class="img-fluid" />
                    </div>
                    <h1 class="mt-3">Inicio de Sesión</h1>

                    <!-- Bloque para mostrar mensajes de Django -->
                    {% if messages %}
                        <div class="alert alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                                <div class="alert {{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form id="loginForm" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input name="username" class="form-control" type="text" placeholder="Usuario" required>
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input name="password" class="form-control" type="password" placeholder="Contraseña" required>
                        </div>

                        <button class="btn btn-primary btn-block" type="submit">Ingresar</button>

                        <div class="text-center mt-3">
                            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://kit.fontawesome.com/56cb96873c.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'myapp/js/login.js' %}"></script>

<style>
    .login-page {
        background: #f2f2f2;
        position: relative;
        padding: 20px;
    }
    .circle-image {
        width: 100px;
        height: 100px;
        overflow: hidden;
        border-radius: 50%;
        margin: 0 auto;
        border: 3px solid #007bff;
    }
    .circle-image img {
        width: 100%;
        height: auto;
    }
    .login-container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    .alert {
        margin-bottom: 20px;
    }
    .input-group {
        margin-bottom: 15px;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .forgot-password {
        color: #007bff;
        text-decoration: none;
    }
    .forgot-password:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
