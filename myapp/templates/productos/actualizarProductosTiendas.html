{% extends 'administrador/base.html' %}

{% block title %} Actualizar Producto en Tiendas {% endblock %}

{% block content %}
    <head>
        <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.no-icons.min.css" rel="stylesheet">
    </head>

    <main>
    <h2>Actualizar Producto en Tiendas</h2>
    <form action="{% url 'actualizarProductosTiendas' producto_tienda.id %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="txtProductoId">Seleccione un producto:</label>
            <select id="txtProductoId" name="txtProductoId" class="form-control" required>
                <option value="{{ producto_tienda.producto.id }}" selected>{{ producto_tienda.producto.nombre }}</option>
                {% for producto in productos %}
                    <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="txtUsuario">Nombre del Usuario:</label>
            <input type="text" id="txtUsuario" name="txtUsuario" class="form-control" value="{{ producto_tienda.usuario.first_name }}" readonly>
        </div>

        <div class="form-group">
            <label for="txtPrecioUnitario">Precio Unitario:</label>
            <input type="text" id="txtPrecioUnitario" name="txtPrecioUnitario" class="form-control" value="{{ producto_tienda.precio_unitario }}" required>
        </div>

        <div class="form-group">
            <label for="txtCantidad">Cantidad:</label>
            <input type="number" id="txtCantidad" name="txtCantidad" class="form-control" min="1" value="{{ producto_tienda.cantidad }}" required>
        </div>

        <div class="form-group">
            <label for="txtEstado">Estado:</label>
            <select id="txtEstado" name="txtEstado" class="form-control" required>
                <option value="activo" {% if producto_tienda.estado == 'activo' %} selected {% endif %}>Activo</option>
                <option value="inactivo" {% if producto_tienda.estado == 'inactivo' %} selected {% endif %}>Inactivo</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
    </main>
{% endblock %}
